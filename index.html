<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-div">
            <img src="images/image-qr-code.png" alt="Here is the QR">
            <div class="div-paragraph">
                <h1 class="title">Improve your front-end skills by building projects</h1>
                <p class="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/LUKKA0101">Lucas Pinheiro</a>.
        </div>
    </footer>
</body>
</html>
